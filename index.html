<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifetime Supply Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lifetime Supply Calculator</h1>
        <label for="dailyUsage">Daily Usage (units):</label>
        <input type="number" id="dailyUsage" placeholder="Enter daily usage" required>

        <label for="years">Years of Supply:</label>
        <input type="number" id="years" placeholder="Enter number of years" required>

        <button id="calculate">Calculate</button>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
